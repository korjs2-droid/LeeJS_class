<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.9" />
    <title>"글로컬, 물류 & 컬처마이닝" 무엇이든 물어보세요(All about Glocal, Logistics & Culture Mining)</title>
    <link rel="stylesheet" href="class-ai.css" />
  </head>
  <body>
    <main class="chat-shell">
      <header class="chat-header">
        <h1>All about Glocal, Logistics & Culture Mining. 어떤 언어든지 이준서 교수가 친절하게 리얼타임으로 답해 드립니다.</h1>
      </header>

      <section id="messages" class="chat-messages" aria-live="polite">
        <div class="msg-row bot">
          <img class="avatar-img" src="lee.JPG" alt="챗봇 아바타" />
          <div class="bubble bot-bubble">Hi! 궁금한 내용을 여러분들의 언어로 물어보세요.(Multilingual Support)</div>
        </div>
      </section>

      <footer class="chat-input-wrap">
        <input id="userPassword" class="pw-inline" type="password" placeholder="PW" autocomplete="off" />
        <input
          id="question"
          class="question-inline"
          type="text"
          placeholder="Any Question?"
          autocomplete="off"
        />
        <button id="ask" class="send-btn" type="button" aria-label="보내기">➤</button>
      </footer>
    </main>

    <script src="user.js"></script>
  </body>
</html>
